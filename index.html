<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <p id="alert"></p>
        <div class="input-container">
          <div id="first-input">
            <label for="day">DAY</label> <br />
            <input placeholder="DD" type="text" name="text" id="day" />
          </div>
          <div id="first-input">
            <label for="month">MONTH</label> <br />
            <input placeholder="MM" type="text" name="text" id="month" />
          </div>
          <div id="first-input">
            <label for="year">YEAR</label> <br />
            <input placeholder="YYYY" type="text" name="text" id="year" />
          </div>
        </div>
        <hr />

        <button id="calculate-btn" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>

        <div class="output-container">
          <h1><span id="year-span" class="age">--</span> years</h1>
          <h1><span id="month-span" class="age">--</span> months</h1>
          <h1><span id="day-span" class="age">--</span> days</h1>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohammad Ramzan</a>.
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
